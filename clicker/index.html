<title>github clicker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<center>
  <h1 id="githubscount">0 githubs</h1>
  <h2 id="cps">0 clicks per second</h3>
  <button onclick="clickGithub()"><img src="../imgs/github-mark.png"></button>
  <p id="upgradecost">upgrade cost: 100 githubs</p>
  <br><button onclick="upgrade(1)">upgrade</button>
  <p id="cpsupgradecost">CPS upgrade cost: 200 githubs</p>
  <br><button onclick="upgrade(2)">upgrade</button>
</center>
<script>
githubs = 0;
upgrade = 1;
cps = 0;
function clickGithub() {
  githubs = githubs + upgrade;
  document.getElementById("githubscount").innerHTML = githubs + " githubs";
}
function upgrade(type) {
  if(type == 1) {
    if(githubs >= upgrade * 100) {
        githubs = githubs - upgrade * 100;
        upgrade = upgrade +  1;
        document.getElementById("githubscount").innerHTML = githubs + " githubs";
        document.getElementById("upgradecost").innerHTML = "upgrade cost: " + upgrade * 100 + " githubs";
  }
  }else{
      if(githubs >= cps * 200) {
        githubs = githubs - cps * 200;
        cps = cps +  2;
        document.getElementById("githubscount").innerHTML = githubs + " githubs";
        document.getElementById("cps").innerHTML = cps + " clicks per second";
        document.getElementById("cpsupgradecost").innerHTML = "upgrade cost: " + upgrade * 200 + " githubs";
  }
}
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
